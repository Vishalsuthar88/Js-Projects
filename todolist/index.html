<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List App | 100 JavaScript Projects.</title>
        <!-- CSS Link -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <h1>To Do list App</h1>
